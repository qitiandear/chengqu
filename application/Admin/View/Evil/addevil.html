<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>晋中市公安局城区分局后台</title>
  <style>
  body{
    background-image:url('__ROOT__/public/images/320.jpg');
    background-attachment: fixed;
    background-repeat: no-repeat;
    
}
.futd input{margin-left:27px;}
input[type="checkbox"]:nth-child(1){margin-left:0px;}
input[type="checkbox"]:nth-child(30){margin-left:0px;}
.futext{display:inline-block;min-width:86px;}
</style>
	 <script type="text/javascript" src="__ROOT__/library/kindeditor/kindeditor.js"></script>
   <script type="text/javascript" src="__ROOT__/library/js/jquery-1.4.js"></script>
   <script src="__ROOT__/library/js/guanli.js"></script>
    <script type="text/javascript">
      var editor;
      KindEditor.ready(function(e){
          editor = e.create("[name=content]",{
              width:"1000px",
              height:"400px",
            cssData:'body{font-family:"微软雅黑";font-size:"14px"}'

          });
      });
      //表单验证
      function checkAdd()
      {
    	  if(document.frm.title.value == "")
          {
              alert("请输入扫黑标题！");
              document.frm.title.focus();
              return false;
          }
    	  else if(editor.html() == "")
          {
              alert("请输入扫黑内容！");
              editor.focus();
              return false;
          }
      }
    </script>
</head>
<body>
<h3 align="center">发表扫黑文章</h3>
	<form name="frm" method="post" action="__ROOT__/admin.php/Evil/addnew.html" enctype="multipart/form-data" onsubmit="return checkAdd()">
        <table class="addNewsTb" bgcolor="#DCDCDC" border="0" align="center" width="70%">
          <tr>
            <td width="100">扫黑标题：</td>
            <td><input type="text" name="title" size="50"></td>
            <td></td>
          </tr>
          <tr>
            <td>扫黑类型：</td>
            <td>
              <select name="typeId">
              <volist name="type" id="v">
                <option value="{$v.typeId}">{$v.typeName}</option>
               </volist>
              </select>
            </td>
          </tr>
          
          <tr>
            <td>文章作者：</td>
            <td><input type="text" name="writer" size="50"></td>
          </tr>
          <tr>
            <td>扫黑日期：</td>
            <td><input type="date" name="date" size="50"></td>
          </tr>
         
          <tr>
            <td>扫黑图片：</td>
            <td><input type="file" name="myFile" size="20"></td>
          </tr>
          
          <tr>
            <td colspan="2"><textarea name="content"></textarea></td>
          </tr>
          <tr>
            <td colspan="3" align="center">
              <input type="submit" value="添加" class="btn2">
              &nbsp;&nbsp;&nbsp;
              <input type="reset" value="取消" class="btn2">
            </td>
          </tr>
        </table>
        </form>
     
</body>
</html>
