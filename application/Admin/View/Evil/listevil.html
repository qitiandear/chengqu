<body>
<script>
//确定所选
  function determine(){
    var valArr = new Array; 
    for(var i=0;i<iobj.length;i++){
      //判断每一个iobj[i]的checked属性
      if(iobj[i].checked==true){
        var id = iobj[i].value; 
        valArr.push(id);
      }
    }
    var vals = valArr.join('.');//转换为逗号隔开的字符串
    console.log(vals);
    
      if(confirm("是否删除")){
       
         window.location = '__ROOT__/admin.php/Evil/deleted/id/'+vals;
        }
  
  }
</script>
<br>
<h3 align="center">文章列表</h3>
<br>
	<form name="frm" method="get" action="__ROOT__/admin.php/Evil/search.html">
       
        <table border="0" align="center" width="700" cellpadding="0" cellspacing="0">
          <tr>
            <td align="left">
              &nbsp;扫黑搜索：<input type="text" name="keyword" size="30" value="">
              <select name="search">
                <option value="title">标题</option>
                <option value="content" selected>内容</option>
              </select>
              <input type="submit" value="搜索">
            </td>
          </tr>
        </table>
        </form>
        <br>
        <table border="1" align="center" width="90%" cellpadding="0" class="box" cellspacing="0" style="text-align:center;">
          <tr height="30" style="font-weight:bold;">
            <td>扫黑序号</td>
            <td>扫黑类型</td>
            <td>发表时间</td>
            <td>扫黑标题</td>
            
            <td>操作</td>
            <td>批量操作</td>
          </tr>
          <volist name="newsInfo"  key="k" id="v">
          	<tr height="25">
            <td>{$k}</td>
            <td>{$v.typeName}</td>
            <td>{$v.time}</td>
            <td align="left">{$v.title}</td>
              
            <td>
            <a href="__ROOT__/admin.php/Evil/index/articleId/{$v['id']}">修改</a>&nbsp;&nbsp;
            <a href="#" onclick="delNews({$v.id})">删除</a></td>
            <td><input type="checkbox" name="ids[]" id="{$v.id}" value="{$v.id}"/></td> 
          </tr>
          </volist>
          
          <tr>
    <td colspan="5" align="center" class="pagelist">{$pageList}</td>
    <td colspan="1" align="center" style="cursor:pointer">
    <a href="javascript:selectAll()">全选</a>&nbsp;|&nbsp;<a href="javascript:fselectAll()">反选</a>&nbsp;|&nbsp;<a href="javascript:determine();">确定删除</a>
     </td>

     	 </tr>
        </table>
            <script type="text/javascript">
	//删除新闻
	function delNews(articleId){
		if (confirm("是否删除该扫黑文章")) {
			window.location = "__ROOT__/admin.php/Evil/Recycling/articleId/"+articleId;
		}
	}
    </script>
